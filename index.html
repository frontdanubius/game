<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lords Cricket Ground 2024</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://resources.ecb.co.uk/photo-resources/2023/07/04/641e2be5-3482-4e4f-bee2-43406331608e/1503447881.jpg?width=1868&height=1136');
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        header, section, footer {
            margin: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2, h3 {
            color: #333;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        #matches-container {
            text-align: left;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Lords Cricket Ground 2024</h1>
        <p>Guest Information for Danubius Regents Park Hotel</p>
    </header>

    <section id="matches">
        <h2>Upcoming Matches</h2>
        <div id="matches-container">
            <!-- Matches will be dynamically added here using JavaScript -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Diego. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetchMatchesData();
        });

        function fetchMatchesData() {
            const matchesData = [
                { date: '10 JUL 2024', day: 'Wed', time: '11:00', teams: 'ENGLAND MEN V WEST INDIES MEN - FIRST DAY', venue: 'Lord\'s Cricket Ground', availability: 'Good Availability' },
                { date: '11 JUL 2024', day: 'Thu', time: '11:00', teams: 'ENGLAND MEN V WEST INDIES MEN - SECOND DAY', venue: 'Lord\'s Cricket Ground', availability: 'Good Availability' },
                { date: '12 JUL 2024', day: 'Fri', time: '11:00', teams: 'ENGLAND MEN V WEST INDIES MEN - THIRD DAY', venue: 'Lord\'s Cricket Ground', availability: 'Moderate Availability' },
                { date: '13 JUL 2024', day: 'Sat', time: '11:00', teams: 'ENGLAND MEN V WEST INDIES MEN - FOURTH DAY', venue: 'Lord\'s Cricket Ground', availability: 'Good Availability' },
                { date: '17 JUL 2024', day: 'Wed', time: '18:00', teams: 'ENGLAND WOMEN V NEW ZEALAND WOMEN - T20I', venue: 'Lord\'s Cricket Ground', availability: 'Good Availability' },
                { date: '29 AUG 2024', day: 'Thu', time: '11:00', teams: 'ENGLAND MEN V SRI LANKA MEN - FIRST DAY', venue: 'Lord\'s Cricket Ground', availability: 'Good Availability' },
                { date: '30 AUG 2024', day: 'Fri', time: '11:00', teams: 'ENGLAND MEN V SRI LANKA MEN - SECOND DAY', venue: 'Lord\'s Cricket Ground', availability: 'Good Availability' },
                { date: '31 AUG 2024', day: 'Sat', time: '11:00', teams: 'ENGLAND MEN V SRI LANKA MEN - THIRD DAY', venue: 'Lord\'s Cricket Ground', availability: 'Good Availability' },
                { date: '1 SEP 2024', day: 'Sun', time: '11:00', teams: 'ENGLAND MEN V SRI LANKA MEN - FOURTH DAY', venue: 'Lord\'s Cricket Ground', availability: 'Good Availability' },
                { date: '27 SEP 2024', day: 'Fri', time: '12:30', teams: 'ENGLAND MEN V AUSTRALIA MEN - ODI', venue: 'Lord\'s Cricket Ground', availability: 'Good Availability' }
            ];

            const matchesContainer = document.getElementById('matches-container');

            matchesData.forEach(match => {
                const matchDiv = document.createElement('div');
                matchDiv.innerHTML = `
                    <p>Date: ${match.date}</p>
                    <p>Day: ${match.day}</p>
                    <p>Time: ${match.time}</p>
                    <p>Teams: ${match.teams}</p>
                    <p>Venue: ${match.venue}</p>
                    <p>Availability: ${match.availability}</p>
                    <hr>
                `;
                matchesContainer.appendChild(matchDiv);
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danubius Hotel Regents Park Quiz</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    header {
      text-align: center;
      background-color: #00457C;
      color: #FDCB5A;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1, h2, p {
      color: #00457C;
    }

    button {
      background-color: #00457C;
      color: #FDCB5A;
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #002f4a;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #00457C;
      color: #FDCB5A;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Danubius Hotel Regents Park Quiz</h1>
  </header>

  <main>
    <h2 id="question">Question 1</h2>
    <p id="question-text">What year was Danubius Hotel Regents Park established?</p>
    <div id="options">
      <!-- Options are dynamically added here -->
    </div>
    <p id="tips" style="color: #8B0000;"></p>
    <p id="score">Score: 0</p>
  </main>

  <footer>
    &copy; 2024 Diego
  </footer>

  <script>
    const questions = [
      { text: 'What year was Danubius Hotel Regents Park established?', correctAnswer: '1973', tips: 'Hint: It was before the 2000s!', options: ['1973', '1985', '1999'] },
      { text: 'Who\'s the front desk manager?', correctAnswer: 'Jude Peris', tips: 'Hint: He\'s from Sri Lanka!', options: ['Sujeeth', 'Harry', 'Jude Peris'] },
      { text: 'Who\'s Guilly?', correctAnswer: 'Barbara\'s pet', tips: 'Hint: Hotel Mascot', options: ['Receptionist', 'Barbara\'s pet', 'Waiter'] },
      { text: 'How many rooms does the hotel have?', correctAnswer: '360', tips: 'Hint: It is a large hotel!', options: ['220', '360', '500'] },
      { text: 'who\'s staying at 204?', correctAnswer: 'clementine', tips: 'Hint: It is a large hotel!', options: ['clementine', 'crompton', 'theo'] },
      { text: 'What is the hotel\'s address?', correctAnswer: '18 Lodge Road London NW8 7JT', tips: 'Hint: Located in St John\'s Wood!', options: ['14 Park Road, London NW1 4SH', '18 Lodge Road London NW8 7JT', '32 Baker Street, London W1U 3JY'] },
      { text: 'Which famous park is located nearby?', correctAnswer: 'Regent\'s Park', tips: 'Hint: The hotel is named after it!', options: ['Hyde Park', 'St James\'s Park', 'Regent\'s Park'] },
      { text: 'What type of cuisine is served at the hotel\'s restaurant?', correctAnswer: 'International', tips: 'Hint: Offers a diverse menu!', options: ['Italian', 'International', 'Asian Fusion'] },
      { text: 'How many meeting rooms does the hotel have?', correctAnswer: '11', tips: 'Hint: Suitable for conferences!', options: ['5', '11', '16'] },
      { text: 'What is the name of the hotel\'s spa?', correctAnswer: 'Pavilion Spa', tips: 'Hint: Offers relaxing treatments!', options: ['Danubius Wellness', 'Pavilion Spa', 'Regents Retreat'] },
      { text: 'In which year did the hotel undergo a major refurbishment?', correctAnswer: '2019', tips: 'Hint: Recent renovations!', options: ['2015', '2019', '2023'] },
      { text: 'Which London landmark is closest to the hotel?', correctAnswer: 'Lord\'s Cricket Ground', tips: 'Hint: Famous Sports Venue', options: ['The Shard', 'Lord\'s Cricket Ground', 'Tower Bridge'] },
      { text: 'What is the hotel\'s official website?', correctAnswer: 'https://www.danubiushotels.com/en/our-hotels-london/danubius-hotel-regents-park', tips: 'Hint: Visit for more information!', options: ['https://www.danubiusregentspark.com', 'https://www.londonhotels.com', 'https://www.danubiushotels.com/en/our-hotels-london/danubius-hotel-regents-park'] },
      { text: 'Which underground station is closest to the hotel?', correctAnswer: 'St. John\'s Wood', tips: 'Hint: A convenient transport link!', options: ['Baker Street', 'St. John\'s Wood', 'Regent\'s Park'] },
      { text: 'What is the hotel\'s cancellation policy?', correctAnswer: 'Varies based on the type of booking', tips: 'Hint: Check the terms before booking!', options: ['Free cancellation up to 24 hours', 'Varies based on the type of booking', 'Non-refundable'] },
    ];

    let currentQuestionIndex = 0;
    let score = 0;

 function checkAnswer(selectedOption) {
  const currentQuestion = questions[currentQuestionIndex];
  const correctAnswer = currentQuestion.correctAnswer.toLowerCase();

  if (selectedOption.toLowerCase() === correctAnswer) {
    score++;
  }

  if (currentQuestionIndex < questions.length - 1) {
    currentQuestionIndex++;
    showQuestion();
  } else {
    gameOver();
  }
}


    function showQuestion() {
      const currentQuestion = questions[currentQuestionIndex];
      const questionElement = document.getElementById('question');
      const questionTextElement = document.getElementById('question-text');
      const optionsElement = document.getElementById('options');
      const tipsElement = document.getElementById('tips');
      const scoreElement = document.getElementById('score');

      questionElement.textContent = `Question ${currentQuestionIndex + 1}`;
      questionTextElement.textContent = currentQuestion.text;
      optionsElement.innerHTML = renderOptions(currentQuestion.options);
      tipsElement.textContent = `Tips: ${currentQuestion.tips}`;
      scoreElement.textContent = `Score: ${score}`;
    }

    function renderOptions(options) {
      return options.map(option => `<button onclick="checkAnswer('${option}')">${option}</button>`).join('');
    }

    function gameOver() {
      const mainElement = document.querySelector('main');
      mainElement.innerHTML = `
        <h1>Game Over</h1>
        <p>Your Score: ${score}</p>
        <button onclick="resetGame()">Play Again</button>
      `;
    }

    function resetGame() {
      currentQuestionIndex = 0;
      score = 0;
      showQuestion();
    }

    document.addEventListener("DOMContentLoaded", function () {
      showQuestion();
    });
  </script>
</body>
</html>
